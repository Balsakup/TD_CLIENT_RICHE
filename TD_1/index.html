<!DOCTYPE html>
<html ng-app="App">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angular - TD1</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .alert:last-child {
                margin: 0;
            }
        </style>
    </head>
    <body ng-controller="AppCtrl as app">
        <div class="container" style="margin-top: 50px;">

            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
                    <div class="panel panel-primary">
                        <header class="panel-heading">
                            Ex 1: Note Application
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="messageNote">Note :</label>
                                <textarea name="messageNote" ng-model="app.messageNote" ng-change="app.changeMessageNote()" id="messageNote" class="form-control" rows="5"></textarea>
                            </div>
                            <button class="btn btn-success" ng-click="app.sauvegarder()">Enregistrer</button>
                            <button class="btn btn-danger" ng-click="app.effacer()">Effacer</button>
                            <button class="btn btn-info" ng-if="app.messageSauvegarde.length > 0" ng-click="app.charger()">Charger</button>
                        </div>
                        <footer class="panel-footer">
                            <div class="alert alert-info" ng-class="{ 'alert-warning': 100 - app.messageNote.length < 50, 'alert-danger': 100 - app.messageNote.length < 20 }">
                                Nombre de caractère restant : {{ 100 - app.messageNote.length }}
                            </div>
                            <div class="alert alert-success" ng-if="app.cacherInfo">
                                Note sauvegardée
                            </div>
                        </footer>
                    </div>
                </div>
            </div>

        </div>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/ctrl/AppCtrl.js"></script>
    </body>
</html>
