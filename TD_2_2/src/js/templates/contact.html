<td>{{ contact.nom }}</td>
<td>{{ contact.prenom }}</td>
<td>{{ contact.mail }}</td>
<td>
    <button class="btn btn-xs btn-info" ng-click="ctrl.toUpdate(contact)">
        <span class="glyphicon glyphicon-eye-open"></span>
    </button>
    <button class="btn btn-xs btn-danger" ng-click="ctrl.delete(contact)">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</td>
