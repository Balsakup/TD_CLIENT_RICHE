<!DOCTYPE html>
<html lang="fr" ng-app="App">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/app.css">
    </head>
    <body ng-controller="ServicesController as ctrl">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                <header class="page-header">
                    <h1>Services {{ ctrl.lol }}</h1>

                    <div class="alert alert-info" ng-class="{ 'alert-danger': ctrl.count == 0 }">
                        <p>Choisissez les éléments à inclure</p>
                        <p><b>{{ ctrl.count }} <ng-pluralize count="ctrl.count" when="{ 'one': 'service sélectionné', 'other': 'services sélectionnés' }"></ng-pluralize></b></p>
                    </div>

                    <div class="btns">

                        <button class="btn btn-default btn-lg btn-block clear" ng-repeat="service in ctrl.services" ng-class="{ 'btn-success': service.active }" ng-click="ctrl.addService(service); ctrl.onChangeCode()">
                            <p class="pull-left">{{ service.name }}</p>
                            <p class="pull-right">
                                <span class="badge">{{ service.price | currency }}</span>
                            </p>
                        </button>

                    </div>

                    <hr>

                    <div class="clear">
                        <p class="pull-left">Total: </p>
                        <p class="pull-right">{{ ctrl.total | currency }}</p>
                    </div>

                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox" ng-model="ctrl.useCode" ng-change="ctrl.onChangeCode()">
                            </span>
                            <input type="text" class="form-control" placeholder="Code promo" ng-model="ctrl.code" ng-change="ctrl.onChangeCode()">
                        </div>
                    </div>

                    <div class="clear">
                        <p></p>
                        <p class="pull-left">Remise: </p>
                        <p class="pull-right">{{ ctrl.discount | currency }}</p>
                    </div>

                    <div class="clear">
                        <p class="pull-left">Total avec remise: </p>
                        <p class="pull-right">{{ ctrl.totalDiscount | currency }}</p>
                    </div>
                </header>

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="src/js/fr.js"></script>
        <script src="src/js/app.js"></script>
    </body>
</html>
